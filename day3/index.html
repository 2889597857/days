<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>day2答题组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
        rel="stylesheet"
        href="css.css"
    >
</head>

<body>
    <div id="app">
        <div class="radio"><input
                type="radio"
                v-for="(item, index) in num"
                :key="index"
                :value="'external2'"
                v-model="num[index]"
                :title="index"
            ></div>
        <div class="app">
            <div
                v-for="(item, index) in num"
                :key="index"
                :class="item"
            >
                <div class="interior"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
